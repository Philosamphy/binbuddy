<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BinBuddy - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-search">
      <img src="logo.png" alt="BinBuddy Logo">
      <div class="search-bar">
        <input type="text" placeholder="Looking for DIY upcycling tutorials?">
      </div>
    </div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="#">MyTracker</a>
      <a href="#">Maps</a>
      <a href="#">Tutorials</a>
      <a href="#">About</a>
      <a class="profile-link" href="profile.html">
        <img src="profile-icon.png" alt="Profile">
      </a>
    </nav>
  </header>

  <main class="homepage-main">
    <div class="raccoons-section">
      <img src="raccoons-bin.png" alt="Raccoons at bin">
      <div class="paw-streaks">
        <img src="paw1.png" alt="Paw 1">
        <img src="paw2.png" alt="Paw 2">
        <img src="badge.png" alt="Dumpster Detective Badge">
        <img src="paw3.png" alt="Paw 3">
        <img src="paw4.png" alt="Paw 4">
      </div>
    </div>

    <div class="achievement-section">
      <div class="badge-notification">
        <p><strong>Congratulations!</strong> 🐾<br>
        You’ve just earned the Dumpster Detective badge for recycling 10 items this week!<br>
        Keep digging through the trash — responsibly! ♻️🦝<br>
        <a href="profile.html">✔ View your badge in your profile.</a></p>
      </div>

      <div class="recycling-tracker">
        <h3>Recycling Tracker <span class="dropdown">Monthly</span></h3>
        <img src="recycling-chart.png" alt="Recycling Chart">
        <div class="legend">
          <span class="legend-item">🟦 Bottles</span>
          <span class="legend-item">🟪 Plastic</span>
          <span class="legend-item">🟨 Aluminum</span>
          <span class="legend-item">🟧 Paper</span>
          <span class="legend-item">🟫 E-waste</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
