<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BinBuddy - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #e2f0da;
    }
  </style>
</head>
<body>
  <header class="w-full bg-white shadow-md py-4">
  <div class="max-w-6xl mx-auto flex items-center justify-between px-6">
    <img src="/images/binbuddy-logo.png" alt="BinBuddy Logo" class="h-10" />
    <nav class="flex space-x-6 text-lg font-medium">
      <a href="index.html" class="text-black">Home</a>
      <a href="login.html" class="text-black">Login</a>
      <a href="register.html" class="text-green-600 font-semibold underline">Register</a>
    </nav>
  </div>
</header>


  <main class="max-w-md mx-auto mt-12 p-8 bg-white rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6 text-green-700">Create your BinBuddy Account</h1>

    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="fullname" class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Your full name"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter a strong password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <div>
        <label for="confirm-password" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Re-enter your password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-full transition"
      >
        Register
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
      Already have an account?
      <a href="login.html" class="text-green-600 font-semibold underline">Login here</a>.
    </p>
  </main>
</body>
</html>
